<!---Main Video content-->

<section class="content-wrapper">
    
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-xs-12 col-sm-12">
                <div class="wrapper">
                    <div class="video" onclick="toggleFullScreen(video)">
                         <video id="video" >
                         </video>
                         <div class="controls">
                                  <div class="playpause pause fa fa-play"></div>
                                  <input class="progress" type="range" value="0"></input>
                                  <div class="volume fa fa-volume-up">
                                    <input class="volume-input" type="range"></input>
                                  </div>
                                  <div class="fullscreen fa fa-expand"></div>
                             </div>                       
                         </div>
                </div>
            </div>
        </div>
    </div>
</section>
